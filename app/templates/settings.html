{% extends "base.html" %}

{% block title %}Ayarlar{% endblock %}

{% block app_content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Genel Ayarlar</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('routes.main.update_settings') }}">
                        <div class="mb-3">
                            <label class="form-label">Para Birimi</label>
                            <select class="form-select" name="currency">
                                <option value="TRY" {% if current_user.currency == 'TRY' %}selected{% endif %}>Türk Lirası (₺)</option>
                                <option value="USD" {% if current_user.currency == 'USD' %}selected{% endif %}>Amerikan Doları ($)</option>
                                <option value="EUR" {% if current_user.currency == 'EUR' %}selected{% endif %}>Euro (€)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tarih Formatı</label>
                            <select class="form-select" name="date_format">
                                <option value="DD.MM.YYYY" {% if current_user.date_format == 'DD.MM.YYYY' %}selected{% endif %}>GG.AA.YYYY</option>
                                <option value="MM/DD/YYYY" {% if current_user.date_format == 'MM/DD/YYYY' %}selected{% endif %}>AA/GG/YYYY</option>
                                <option value="YYYY-MM-DD" {% if current_user.date_format == 'YYYY-MM-DD' %}selected{% endif %}>YYYY-AA-GG</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dil</label>
                            <select class="form-select" name="language">
                                <option value="tr" {% if current_user.language == 'tr' %}selected{% endif %}>Türkçe</option>
                                <option value="en" {% if current_user.language == 'en' %}selected{% endif %}>English</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Bildirim Ayarları</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('routes.main.update_notification_settings') }}">
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="email_notifications" 
                                       {% if current_user.email_notifications %}checked{% endif %}>
                                <label class="form-check-label">E-posta Bildirimleri</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="budget_alerts" 
                                       {% if current_user.budget_alerts %}checked{% endif %}>
                                <label class="form-check-label">Bütçe Uyarıları</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="goal_updates" 
                                       {% if current_user.goal_updates %}checked{% endif %}>
                                <label class="form-check-label">Hedef Güncellemeleri</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
