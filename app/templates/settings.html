{% extends "base.html" %}

{% block title %}Ayarlar{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Uygulama Ayarları</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.update_settings') }}">
                    <div class="mb-3">
                        <label class="form-label">Para Birimi</label>
                        <select class="form-select" disabled>
                            <option value="TRY" selected>Türk Lirası (₺)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tarih Formatı</label>
                        <select class="form-select" disabled>
                            <option value="DD/MM/YYYY" selected>GG/AA/YYYY</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dil</label>
                        <select class="form-select" disabled>
                            <option value="tr" selected>Türkçe</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" disabled>
                        Ayarları Kaydet
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Bildirim Ayarları</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.update_notifications') }}">
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="emailNotifications" disabled>
                            <label class="form-check-label" for="emailNotifications">E-posta Bildirimleri</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="budgetAlerts" disabled>
                            <label class="form-check-label" for="budgetAlerts">Bütçe Uyarıları</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="goalReminders" disabled>
                            <label class="form-check-label" for="goalReminders">Hedef Hatırlatıcıları</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" disabled>
                        Bildirim Ayarlarını Kaydet
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
