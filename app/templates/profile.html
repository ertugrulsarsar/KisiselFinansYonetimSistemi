{% extends "base.html" %}

{% block title %}Profil{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body text-center">
                <i class="bi bi-person-circle text-primary" style="font-size: 5rem;"></i>
                <h4 class="mt-3">{{ current_user.username }}</h4>
                <p class="text-muted">{{ current_user.email }}</p>
                <p class="text-muted">Üyelik Tarihi: {{ current_user.created_at.strftime('%d/%m/%Y') }}</p>
            </div>
        </div>
    </div>
    
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Profil Bilgileri</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.update_profile') }}">
                    <div class="mb-3">
                        <label class="form-label">Kullanıcı Adı</label>
                        <input type="text" class="form-control" value="{{ current_user.username }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">E-posta</label>
                        <input type="email" class="form-control" value="{{ current_user.email }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Şifre</label>
                        <input type="password" class="form-control" value="********" disabled>
                    </div>
                    <button type="button" class="btn btn-primary" disabled>
                        Profili Güncelle
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
